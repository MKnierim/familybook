<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block header_title %}fa Project{% endblock %}</title>
	
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/main.css">
	<link rel="stylesheet" href="static/css/{{season}}">
	<link href='http://fonts.googleapis.com/css?family=Raleway:100,300,400,900' rel='stylesheet'>
</head>
<body>
	<div class="container">
		<header>
			{% block header_content %}
				<div class="row">
					<div class="col-md-12 text-center">
						<h1><a href="/">familybook</a></h1>
						<h3>Project {{project}}</h3>
					</div>
				</div>
				{% if user %}
				<div class="row">
					<div class="col-xs-6 text-right">
						<h5>Welcome {{user}}</h5>
					</div>
					<div class="col-xs-6">
						<img src="imgs/avatars/{{avatar}}" class="img-responsive img-circle
						avatar-small">
					</div>
				</div>
				{% endif %}
			{% endblock %}
		</header>
		<nav>
			{% block nav_content %}
			{% endblock %}
		</nav>
		<main>
			{% block main_content %}
			{% endblock %}
		</main>
		<footer>
			<hr>
			{% block footer_content %}
				<div class="row">
					<div class="col-md-12 text-center">
						<small>Created by <a href="mailto:contact@michaelknierim.info">Michael T.
                                         Knierim</a> with GoogleAppEngine</small>
					</div>
				</div>
			{% endblock %}
		</footer>
	</div>
</body>
</html>
