<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kniebook Testing - No script</title>
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="../static/css/main.css"> -->
	<style type="text/css">
		* {
			-webkit-box-sizing:border-box;
			-moz-box-sizing:border-box;
			-o-box-sizing:border-box;
			-ms-box-sizing:border-box;
			box-sizing:border-box;
		}

		.date-row	{
			display: -webkit-box;
			display: -moz-box;
			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;
			flex-wrap: wrap;
			width: 100%;
			margin-bottom: 10px;
		}

		.date-date {
			width: 150px;
			padding: 10px;
			text-align: right;
			order: 1;
		}

		.date-title {
			width: calc(100% - 240px);
			padding: 10px;
			order: 0;
		}

		.date-description {
			width: 100%;
			padding: 10px;
			order: 3;
		}

		.date-controls {
			width: 30px;
			padding: 10px;
			order: 4;
		}

		.date-concern {
			width: 90px;
			padding: 5px 5px 5px 10px;
			text-align: right;
			order: 2;
		}

		.date-concern.short {
			background-image: url("../images/ui/date-multiple-icon.png");
			background-repeat: no-repeat;
			background-position: 7px 5px;
		}

		.date-concern span {
			margin-left: 22px;
		}

		#date-list {
			margin: 0;
			width: 100%;
		}

		#date-list h3 {
			font-size: 14px;
			font-weight: bold;
		}

		#date-list div {
			border: 1px solid orange;
		}

		@media screen and (max-width: 480px) {
			.date-date {
				text-align: left;
				order: 2;
			}

			.date-title {
				width: calc(100% - 90px);
			}

			.date-concern {
				order: 1;
			}
		}

	</style>

</head>
<body>
	<!-- Container for dates -->
	<div id="date-list">

		<!-- Content row -->
		<div class="date-row">
			<div class="date-title">Titel Titel Titel Titel Titel Titel Titel Titel</div>
			<div class="date-date">15.08.15 - 16.08.15</div>
			<div class="date-description">Kurzbeschreibung Kurzbeschreibung Kurzbeschreibung Kurzbeschreibung Kurzbeschreibung Kurzbeschreibung Kurz...</div>
			<div class="date-concern short">
				<img src="http://placehold.it/30x30&text=1" class="img-circle">
				<span>+1</span>
			</div>
			<div class="date-controls">✎</div>
			<div class="date-controls">✖</div>
		</div>

</body>
</html>
